<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <script src="sitemap.js"></script>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
                width: 20px;
                height: 20px;
            }
        </style>
    </head>
    <body onload="buildTimesTable()" onload="makeMenu('menubar');">
        <div id="menubar" onclick="makeMenu('menubar');" >Other Pages</div><br>
        <script>
            var i;
            function buildTimesTable() {
                var timesTable = document.createElement("table");
                timesTable.id = "timesTable";
                for(i = 0; i < 11; i++){
                    var tr = document.createElement("tr"); 
                    timesTable.appendChild(tr);
                    
                    for(var o = 0; o < 11; o++){
                        var td = document.createElement("td");
                            if(i == 0){
                                td.textContent = o;
                            }else{ 
                                td.textContent = i * o;
                            }
                            if(o == 0){
                                td.textContent = i;
                            }
                        tr.appendChild(td);
                    }
                }
                var body = document.body;
                body.appendChild(timesTable);
            }
        </script>
    </body>
</html>
