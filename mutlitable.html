<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
                width: 20px;
                height: 20px;
            }
        </style>
    </head>
    <body onload="buildTimesTable()">
        <script>
            function buildTimesTable() {
                var timesTable = document.createElement("table");
                timesTable.id = "timesTable";
                for(var i = 0; i < 11; i++){
                    var tr = document.createElement("tr"); 
                    timesTable.appendChild(tr);
                    
                    for(var o = 0; o < 11; o++){
                        var td = document.createElement("td");
                            if(i = 0){
                                td.textContent = o;
                            }
                            if(i = 1){
                                td.textContent = i + 1 * o;
                            }
                            if(i = 2){
                                td.textContent = i + 1 * o;
                            }
                            if(i = 3){
                                td.textContent = i + 1 * o;
                            }
                            if(i = 4){
                                td.textContent = i + 1 * o;
                            }
                            if(i = 5){
                                td.textContent = i + 1 * o;
                            }
                            if(i = 6){
                                td.textContent = i + 1 * o;
                            }
                            if(i = 7){
                                td.textContent = i + 1 * o;
                            }
                            if(i = 8){
                                td.textContent = i + 1 * o;
                            }
                            if(i = 9){
                                td.textContent = i + 1 * o;
                            }
                            if(i = 10){
                                td.textContent = i + 1 * o;
                            }
                        tr.appendChild(td);
                    }
                }
                // Add the table to the document's body
                var body = document.body;
                body.appendChild(timesTable);
                
                // Fill in the multiplication table
            }
        </script>
    </body>
</html>
