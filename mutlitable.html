<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    </head>
    <body onload="buildTimesTable()">
        <script>
            function buildTimesTable() {
                var timesTable = document.createElement("table");
                timesTable.id = "timesTable";
                for(var i = 0; i < 11; i++){
                    var tr = document.createElement("tr"); 
                    timesTable.appendChild(tr);
                    for(var o = o; o < 11; o++){
                        var td = document.createElement("td");
                        td.textcontent = o;
                        timesTable.appendChild(td);
                    }
                }
                // Add the table to the document's body
                var body = document.body;
                body.appendChild(timesTable);
                
                // Fill in the multiplication table
            }
        </script>
    </body>
</html>
