<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Create an Element</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body id="javastyle">
	<span id="homeSpan">This is not bold, </span>
	<script>
		var span = document.getElementById("homeSpan");  
		var bold = document.createElement("b");
		bold.textContent = "but this is! :D"
		span.appendChild(bold);
	</script>
    </body>
</html>
