<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Create an Element</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body id="javastyle">
	<span id="homeSpan">There is </span>
	<script>
		// Get a handle to the span where text will be added
		var span = document.getElementById("homeSpan");  
			
		// Create a bold element with some text
		var bold = document.createElement("b");
		bold.textContent = "no place like home."
			
		// Add the bold element to the span
		span.appendChild(bold);
	</script>
    </body>
</html>
