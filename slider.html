<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <script src="sitemap.js"></script>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
                width: 20px;
                height: 20px;
            }
        </style>
    </head>
    <body onload="buildTimesTable();">
        <div id="menubar" onclick="makeMenu('menubar');" >Other Pages</div><br>


        <h1>Multiplication Table</h1>
        Table Width:<input type="range" id="tableWidth" min="1" max="101" value="10" onchange ="buildTimesTable();"><br>
        Table Height:<input type="range" id="tableHeight" min="1" max="101" value="10" onchange ="buildTimesTable();"><br>
        
        <script>                
            
            
            function buildTimesTable() {
                var width = document.getElementById("tableWidth").value;
                var height = document.getElementById("tableHeight").value;
                var timesTable = document.getElementById("timesTable");
                if (timesTable != null) {
                    timesTable.parentNode.removeChild(timesTable);
                    buildTimesTable();
                }else{
                    timesTable = document.createElement("table");
                    timesTable.id = "timesTable";
                    for(var i = 0; i < width; i++){
                        var tr = document.createElement("tr"); 
                        timesTable.appendChild(tr);
                        for(var o = 0; o < height; o++){
                            var td = document.createElement("td");
                                if(i == 0){
                                    td.textContent = o;
                                }else{ 
                                    td.textContent = i * o;
                                }
                                if(o == 0){
                                    td.textContent = i;
                                }
                            tr.appendChild(td);
                        }
                    }
                    
                    var body = document.body;
                    body.appendChild(timesTable);
                }
                
            }
        </script>
    </body>
</html>
