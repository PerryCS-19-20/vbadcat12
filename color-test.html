<!doctype html>
<html>
	<head>
		<title>JavaScript Events</title>
		<script>
			function clicked(Gold) {
				document.body.style.backgroundColor = Gold;
			}	
		</script>
	</head>
	<body>
		<span style="text-align: center;" onmouseover="clicked('Gold');">Gold</span>
                <span style="text-align: center;" onmouseover="clicked('Blue');">Blue</span>
                <span style="text-align: center;" onmouseover="clicked('Red');">Red</span>
                <span style="text-align: center;" onmouseover="clicked('Orange');">Orange</span>
                <span style="text-align: center;" onmouseover="clicked('Purple');">Purple</span>
                <span style="text-align: center;" onmouseover="clicked('Green');">Green</span>
	</body>
</html>
