<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calendar</title>
        <script>
            function makeCalendar() {
                var calender = document.createElement("table");
                for(var i = 0; i <= 5; i++){
                    if(i == 0){
                        var th = document.createElement("th");
                        calender.appendChild(th);
                    }else{
                        var tr = document.createElement("tr");
                        calender.appendChild(tr);
                    }
                    for(var o = 0; o <= 7; o++){
                        var td = document.createElement("td");
                        if(i == 0){
                            td.textContent = "dayofweek";
                            th.appendChild(td);
                        }else{
                            td.textContent = "1";
                            tr.appendChild(td);
                        }
                    }
                }
                document.appendChild(calender);
            }
        </script>
    </head>
    <body onload="makeCalendar();">
    </body>
</html>
