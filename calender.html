<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calendar</title>
        
        <script>
            function makeCalendar() {
                var calendar = document.createElement("table");
                calendar.id = "calender";
                var num = 2;
                var passed = false;
                for(var i = 0; i <= 6; i++){
                    var tr = document.createElement("tr");
                    calendar.appendChild(tr);
                    var today = new Date();
                    var month = today.getMonth();
                    var year = today.getFullYear();
                    for(var o = 0; o < 7; o++){
                        var td = document.createElement("td");
                            if(i == 0){
                                var day = getDayName(o);
                                td.textContent = day;
                            }else{ 
                                var fd = getFirstDay(month, year);
                                if(o == fd && i == 1){
                                    td.textContent = "1";
                                    passed = true;
                                }else{
                                    if(i > 0 && o > fd || i > 1){
                                        td.textContent = num;
                                        num++;
                                    }
                                    
                                }
                               
                        tr.appendChild(td);
                    }
                var body = document.body;
                body.appendChild(calendar);
            }
        }
        }
        function getFirstDay(month, year){
            var date = new Date(year, month, 1);
            return date.getDay();
        }

        function getDayName(dayNum){
            switch(dayNum) {
                case 0:
                    return "Sunday";
                case 1:
                    return "Monday";
                case 2:
                    return "Tuesday";
                case 3:
                    return "Wednesday";
                case 4:
                    return "Thursday";
                case 5:
                    return "Friday";
                case 6:
                    return "Saturday";
                }
        }
        </script>
    </head>
    <body onload="makeCalendar();">
    </body>
</html>
