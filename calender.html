<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calendar</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
            var z = 0;
            var ysub = 0;
            var today = new Date();
            var year;
            var num = 2;
            var month;
            function makeCalendar() {
                year = today.getFullYear() + ysub;
                var calendar = document.getElementById("calendar");
                var htag = document.getElementById("hone");
                if(calendar != null){
                    document.body.removeChild(calendar);
                    document.body.removeChild(htag);
                    makeCalendar();
                }else{
                    month = today.getMonth() + z;
                    var hone = document.createElement("h1");
                     var mn = getMonthName(month);
                    hone.textContent = mn + " " + year;
                    hone.id = "hone";
                    document.body.appendChild(hone);
                    var calendar = document.createElement("table");
                    calendar.id = "calendar";
                    for(var i = 0; i <= 5; i++){
                        var tr = document.createElement("tr");
                        calendar.appendChild(tr);
                    
                        for(var o = 0; o < 7; o++){
                            var td = document.createElement("td");
                            if(i == 0){
                                var day = getDayName(o);
                                td.textContent = day;
                            }else{ 
                                var fd = getFirstDay(month, year);
                                if(o == fd && i == 1){
                                    td.textContent = "1";
                                    passed = true;
                                }else{
                                    var ed = getNumDays(month, year);
                                    if(i > 0 && o > fd || i > 1){
                                    td.textContent = num;
                                        num++;
                                    }else{
                                        if(num >= ed){
                                            td.textContent = " ";
                                        }
                                    }
                                }
                            }
                            tr.appendChild(td);
                            var body = document.body;
                        body.appendChild(calendar);
                    }
                }   
            }
        }
        function getFirstDay(month, year){
            var date = new Date(year, month, 1);
            return date.getDay();
        }

        function getDayName(dayNum){
            switch(dayNum) {
                case 0:
                    return "Sunday";
                case 1:
                    return "Monday";
                case 2:
                    return "Tuesday";
                case 3:
                    return "Wednesday";
                case 4:
                    return "Thursday";
                case 5:
                    return "Friday";
                case 6:
                    return "Saturday";
                }
        }
        function getNumDays(month, year) {
                var date = new Date(year, month+1, 0);
                return date.getDate();
        }
        function getMonthName(month) {
                switch(month) {
                case 0:
                    return "January";
                case 1:
                    return "February";
                case 2:
                    return "March";
                case 3:
                    return "April";
                case 4:
                    return "May";
                case 5:
                    return "June";
                case 6: 
                    return "July";
                case 7:
                    return "August";
                case 8:
                    return "September";
                case 9:
                    return "October";
                case 10:
                    return "November";
                case 11: 
                    return "December";
                }
                
      }
    function nextMonth(){
        if(month >= 11){
            z = 0-month-1;
            year = year+1;
            ysub = ysub+1;
        }
        z = z+1;
        num = 2;
        makeCalendar();
    }
    function prevMonth(){
        if(month <= 0){
            z = 0+month+1;
            year = year-1;
            ysub = ysub-1;
        }
        z = z-1;
        num = 2;
        makeCalendar();
    }
    function prevYr(){
        ysub = ysub-1;
        num = 2;
        makeCalendar();
    }
    function nextYr(){
        ysub = ysub+1;
        num = 2;
        makeCalendar();
    }
    function tenless(){
        ysub = ysub-10;
        num = 2;
        makeCalendar();
    }
    function tenmore(){
        ysub = ysub+10;
        num = 2;
        makeCalendar();
    }
    function hunmore(){
        ysub = ysub+100;
        num = 2;
        makeCalendar();
    }
    function hunmore(){
        ysub = ysub+100;
        num = 2;
        makeCalendar();
    }
    function onekmore(){
        ysub = ysub+1000;
        num = 2;
        makeCalendar();
    }
    function onekmore(){
        ysub = ysub+1000;
        num = 2;
        makeCalendar();
    }
    function gotoday(){
        ysub = ysub-ysub;
        z = z-z;
        num = 2;
        makeCalendar();
    }
        </script>
    </head>
    <body id="calbody" onload="makeCalendar();">
        <button style="background-color: yellow;" id="minusonekbutton" onclick ="onekless();">- 1,000 Years</button>
        <button style="background-color: orange;" id="minushunbutton" onclick ="hunless();">- 100 Years</button>
        <button style="background-color: red;" id="minustenbutton" onclick ="tenless();">- 10 Years</button>
        <button style="background-color: violet;" id="ybbutton" onclick ="prevYr();">Prev Year</button>
        <button style="background-color: blue;" id="mbbutton" onclick ="prevMonth();">Prev Month</button>
        <button style="background-color: greenyellow;" id="todaybutton" onclick ="gotoday();">This Month</button>
        <button style="background-color: blue;" id="mfbutton" onclick ="nextMonth();">Next Month</button>
        <button style="background-color: violet;" id="yfbutton" onclick ="nextYr();">Next year</button>
        <button style="background-color: red;" id="plustenbutton" onclick ="tenmore();">+ 10 Years</button>
        <button style="background-color: orange;" id="plushunbutton" onclick ="hunmore();">+ 100 Years</button>
        <button style="background-color: yellow;" id="plusonekbutton" onclick ="onekmore();">+ 1,000 Years</button>
    </body>
</html>
