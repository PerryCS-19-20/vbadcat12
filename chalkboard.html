<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Create A Shopping List</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
            function testHTML(){
                var userInput = document.getElementById("inputText");
                var span = document.getElementById("homespan");
                for(var i = 0; i < 100; i++){
                    var li = document.createElement("li");
                    li.textContent = "I will not " + userInput.value;
                
                    span.appendChild(li);
                }
                
                //var thespan = document.getElementById("elspan");
                //thespan.innerHTML = userInput.value;
            }
        </script>
    </head>
    <body id="javastyle">
       <ol id="homespan"></ol>
          <textarea rows="10" cols="80" id="inputText">
           
          </textarea>
         <button onclick="testHTML();">Add</button>
    </body>
</html>
